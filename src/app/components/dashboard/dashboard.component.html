<div class="row m-2">
  <div class="col-12 col-sm-12 col-md-9 col-lg-9">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-3 col-lg-3" *ngFor="let item of detailsArray; let i = index;">
        <div class="card" [ngClass]="i == 0 ? 'main-card-blue' : 'main-card-white'">
          <div class="card-body">
            <div class="d-flex flex-column">
              <div class="align-self-end p-1 d-flex">
                <div class="menu-icon">
                  <img
                    [src]="i == 0 ? './../../../assets/icons/vertical-dots-white.png' : './../../../assets/icons/vertical-dots-grey.png'"
                    alt="">
                </div>
              </div>
              <div>
                <div class="p-1" [ngClass]="i == 0 ? 'card-icon-contrast-blue' : 'card-icon-light-grey'">
                  <div class="p-2">
                    <img [src]="item?.imagePath" alt="">
                  </div>
                </div>
              </div>
              <div class="p-1 mt-2">
                <span class="text-capitalize" [ngClass]="i == 0 ? 'text-white' : 'text-light-gray'">{{ item.key
                  }}</span>
              </div>
              <div class="p-1">
                <h5 class="font-weight-600" [ngClass]="i == 0 ? 'text-white' : 'text-gray'"> ${{ item.value }}</h5>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-12 col-md-12 col-lg-12">
        <app-charts></app-charts>
      </div>

      <div class="col-12 col-sm-12 col-md-12 col-lg-12">
        <app-transactions></app-transactions>
      </div>
    </div>
  </div>
  <div class="col-12 col-sm-12 col-md-3 col-lg-3">
    <app-my-cards></app-my-cards>
  </div>
</div>
